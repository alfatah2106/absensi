<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dashboard Sekolah - Vanilla JS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3B82F6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden-tab { display: none; }
        .active-tab-btn { background-color: #eff6ff; color: #1d4ed8; font-weight: 600; }
        input[type="checkbox"]:checked + label { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex flex-col md:flex-row max-w-7xl mx-auto shadow-2xl overflow-hidden bg-white">
        
        <!-- SIDEBAR -->
        <aside class="md:w-64 bg-white border-r border-gray-200 flex flex-col z-10">
            <div class="p-6 border-b border-gray-100 flex items-center space-x-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <i data-lucide="graduation-cap"></i>
                </div>
                <h1 class="font-bold text-gray-800 text-lg leading-tight">Admin<br/><span class="text-blue-600">Sekolah</span></h1>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto" id="nav-menu">
                <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors" data-tab="dashboard">
                    <i data-lucide="layout-dashboard" class="mr-3 w-5 h-5"></i> Dashboard
                </button>
                <div class="pt-4 pb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider pl-3">Menu Utama</div>
                <button onclick="switchTab('absensi')" class="nav-btn w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors" data-tab="absensi">
                    <i data-lucide="clipboard-list" class="mr-3 w-5 h-5"></i> Absensi
                </button>
                <button onclick="switchTab('nilai')" class="nav-btn w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors" data-tab="nilai">
                    <i data-lucide="graduation-cap" class="mr-3 w-5 h-5"></i> Nilai
                </button>
                <button onclick="switchTab('jurnal')" class="nav-btn w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors" data-tab="jurnal">
                    <i data-lucide="book-open" class="mr-3 w-5 h-5"></i> Jurnal
                </button>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3 text-sm text-gray-600">
                    <div class="bg-gray-200 p-2 rounded-full"><i data-lucide="user" class="w-4 h-4"></i></div>
                    <div class="truncate w-full font-medium" id="user-display">Memuat...</div>
                </div>
                <button onclick="manualSetEmail()" id="btn-change-user" class="mt-2 text-[10px] text-blue-600 hover:underline hidden">Ubah Email</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            
            <!-- Notification Area -->
            <div id="notification-container" class="fixed top-4 right-4 z-50 pointer-events-none"></div>

            <!-- Tab: Dashboard -->
            <section id="tab-dashboard" class="tab-content p-8 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Selamat Datang</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div onclick="switchTab('absensi')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md cursor-pointer transition-all flex flex-col items-center">
                        <div class="p-4 rounded-full bg-blue-100 mb-4 text-blue-600"><i data-lucide="clipboard-list" class="w-10 h-10"></i></div>
                        <h3 class="font-bold">Input Absensi</h3>
                    </div>
                    <div onclick="switchTab('nilai')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md cursor-pointer transition-all flex flex-col items-center">
                        <div class="p-4 rounded-full bg-purple-100 mb-4 text-purple-600"><i data-lucide="graduation-cap" class="w-10 h-10"></i></div>
                        <h3 class="font-bold">Input Nilai</h3>
                    </div>
                    <div onclick="switchTab('jurnal')" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md cursor-pointer transition-all flex flex-col items-center">
                        <div class="p-4 rounded-full bg-emerald-100 mb-4 text-emerald-600"><i data-lucide="book-open" class="w-10 h-10"></i></div>
                        <h3 class="font-bold">Jurnal Kelas</h3>
                    </div>
                </div>
            </section>

            <!-- Tab: Absensi -->
            <section id="tab-absensi" class="tab-content p-8 overflow-y-auto hidden-tab">
                <div class="glass-panel p-6 rounded-xl shadow-sm border border-blue-100 mb-6">
                    <h2 class="text-xl font-bold text-blue-800 mb-4 flex items-center"><i data-lucide="clipboard-list" class="mr-2"></i> Form Absensi</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <select id="absensi-kelas" onchange="loadSiswaAbsensi()" class="p-3 rounded border w-full bg-white">
                            <option value="">-- Pilih Kelas --</option>
                        </select>
                        <select id="absensi-mapel" class="p-3 rounded border w-full bg-white">
                            <option value="">-- Pilih Mapel --</option>
                        </select>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Jam Pelajaran:</label>
                        <div class="flex flex-wrap gap-2">
                            <input type="checkbox" id="jam-1" value="1" class="hidden jam-checkbox">
                            <label for="jam-1" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">1</label>
                            
                            <input type="checkbox" id="jam-2" value="2" class="hidden jam-checkbox">
                            <label for="jam-2" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">2</label>
                            
                            <input type="checkbox" id="jam-3" value="3" class="hidden jam-checkbox">
                            <label for="jam-3" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">3</label>
                            
                            <input type="checkbox" id="jam-4" value="4" class="hidden jam-checkbox">
                            <label for="jam-4" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">4</label>
                            
                            <input type="checkbox" id="jam-5" value="5" class="hidden jam-checkbox">
                            <label for="jam-5" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">5</label>
                            
                            <input type="checkbox" id="jam-6" value="6" class="hidden jam-checkbox">
                            <label for="jam-6" class="px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">6</label>
                        </div>
                    </div>

                    <input type="text" id="absensi-materi" placeholder="Isi Materi Pembelajaran..." class="w-full p-3 rounded border mt-4 outline-none focus:ring-2 ring-blue-300">
                </div>
                <div id="absensi-list" class="space-y-3 pb-24"></div>
            </section>

            <!-- Tab: Nilai -->
            <section id="tab-nilai" class="tab-content p-8 overflow-y-auto hidden-tab">
                <div class="glass-panel p-6 rounded-xl shadow-sm border border-purple-100 mb-6">
                    <h2 class="text-xl font-bold text-purple-800 mb-4 flex items-center"><i data-lucide="graduation-cap" class="mr-2"></i> Input Nilai</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="nilai-kelas" onchange="loadSiswaNilai()" class="p-3 rounded border bg-white"><option value="">- Kelas -</option></select>
                        <select id="nilai-mapel" class="p-3 rounded border bg-white"><option value="">- Mapel -</option></select>
                        <select id="nilai-ujian" class="p-3 rounded border bg-white">
                            <option value="">- Jenis Ujian -</option>
                            <option value="UH">UH</option>
                            <option value="PTS">PTS</option>
                            <option value="PAS">PAS</option>
                        </select>
                    </div>
                </div>
                <div id="nilai-list" class="space-y-3 pb-24"></div>
            </section>

            <!-- Tab: Jurnal -->
            <section id="tab-jurnal" class="tab-content p-8 overflow-y-auto hidden-tab">
                <div class="glass-panel p-6 rounded-xl shadow-sm border border-emerald-100 text-center mb-6">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <h2 class="text-2xl font-bold text-emerald-800 flex items-center"><i data-lucide="book-open" class="mr-2"></i> Jurnal Kelas</h2>
                        <button onclick="fetchJurnalData()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-700 flex items-center">
                            <i data-lucide="refresh-cw" class="mr-2 w-4 h-4"></i> Muat Ulang
                        </button>
                    </div>
                    <input type="text" id="jurnal-search" onkeyup="searchJurnal()" placeholder="Cari materi, kelas, atau mapel..." class="w-full max-w-lg p-3 rounded-full border shadow-sm outline-none focus:ring-2 ring-emerald-300 px-6 mt-4">
                </div>
                <div id="jurnal-container" class="overflow-x-auto rounded-lg border shadow-sm">
                    <table class="min-w-full bg-white">
                        <thead class="bg-emerald-50">
                            <tr>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Tanggal</th>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Jam</th>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Kelas</th>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Mapel</th>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Materi</th>
                                <th class="p-3 text-left text-xs font-semibold text-emerald-700 uppercase tracking-wider">Guru</th>
                            </tr>
                        </thead>
                        <tbody id="jurnal-table-body" class="divide-y divide-gray-100">
                            <tr><td colspan="6" class="p-8 text-center text-gray-400">Pilih tombol Muat Ulang untuk melihat data.</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Loading Overlay -->
            <div id="global-loader" class="absolute inset-0 bg-white/80 flex items-center justify-center z-50 hidden">
                <div class="flex flex-col items-center">
                    <div class="loader mb-2 w-10 h-10 border-4"></div>
                    <span class="text-blue-600 font-bold">Memproses...</span>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- KONFIGURASI ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyt1E66qvXcO_RuryVMLJcc_XB3lzjh2CxniaxSXViKip9Q1yZqDyp-8HsH1yayHbKO/exec";
        
        // --- STATE ---
        let dbStudents = [];
        let userEmail = "";

        // --- INISIALISASI ---
        window.onload = () => {
            detectUserEmail();
            lucide.createIcons();
            fetchData();
        };

        // Fungsi Deteksi Email Otomatis dengan Fallback
        function detectUserEmail() {
            // 1. Cek variabel global sistem
            if (typeof __user_email !== 'undefined' && __user_email && __user_email !== "") {
                userEmail = __user_email;
            } 
            // 2. Cek LocalStorage (jika sebelumnya sudah input manual)
            else if (localStorage.getItem('saved_user_email')) {
                userEmail = localStorage.getItem('saved_user_email');
                document.getElementById('btn-change-user').classList.remove('hidden');
            } 
            // 3. Jika benar-benar tidak ada (Chrome biasa), tampilkan modal/prompt sederhana sekali saja
            else {
                userEmail = prompt("Email tidak terdeteksi otomatis. Silakan masukkan email Anda untuk identitas guru:", "guru@gmail.com");
                if (!userEmail) userEmail = "guru@gmail.com";
                localStorage.setItem('saved_user_email', userEmail);
                document.getElementById('btn-change-user').classList.remove('hidden');
            }
            
            document.getElementById('user-display').innerText = userEmail;
        }

        function manualSetEmail() {
            const newEmail = prompt("Masukkan email baru:", userEmail);
            if (newEmail) {
                userEmail = newEmail;
                localStorage.setItem('saved_user_email', userEmail);
                document.getElementById('user-display').innerText = userEmail;
                showNotify('success', 'Email berhasil diperbarui.');
            }
        }

        // --- FETCH DATA AWAL ---
        async function fetchData() {
            showLoader(true);
            try {
                const res = await fetch(`${GAS_API_URL}?action=get_db`);
                dbStudents = await res.json();
                populateFilters();
                showNotify('success', 'Data database berhasil dimuat.');
            } catch (e) {
                showNotify('error', 'Gagal memuat database.');
            } finally {
                showLoader(false);
            }
        }

        function populateFilters() {
            const classes = [...new Set(dbStudents.map(s => s.kelas))].filter(Boolean).sort();
            const subjects = [...new Set(dbStudents.map(s => s.mapel))].filter(Boolean).sort();

            const classSelects = ['absensi-kelas', 'nilai-kelas'];
            const subjectSelects = ['absensi-mapel', 'nilai-mapel'];

            classSelects.forEach(id => {
                const el = document.getElementById(id);
                el.innerHTML = `<option value="">-- Pilih Kelas --</option>`;
                classes.forEach(c => el.add(new Option(c, c)));
            });

            subjectSelects.forEach(id => {
                const el = document.getElementById(id);
                el.innerHTML = `<option value="">-- Pilih Mapel --</option>`;
                subjects.forEach(s => el.add(new Option(s, s)));
            });
        }

        // --- NAVIGATION ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden-tab'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden-tab');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab-btn');
                if(btn.dataset.tab === tabId) btn.classList.add('active-tab-btn');
            });

            if (tabId === 'jurnal') fetchJurnalData();
        }

        // --- ABSENSI LOGIC ---
        function loadSiswaAbsensi() {
            const kelas = document.getElementById('absensi-kelas').value;
            const container = document.getElementById('absensi-list');
            
            if(!kelas) {
                container.innerHTML = '';
                return;
            }

            const uniqueStudents = [];
            const map = new Map();
            for (const s of dbStudents) {
                if (s.kelas === kelas && !map.has(s.nama)) {
                    map.set(s.nama, true);
                    uniqueStudents.push(s);
                }
            }
            
            container.innerHTML = uniqueStudents.map(s => `
                <div class="bg-white p-4 rounded-lg shadow-sm border flex justify-between items-center" data-nisn="${s.nisn || ''}">
                    <div>
                        <div class="font-bold text-gray-800">${s.nama}</div>
                        <div class="text-xs text-gray-500">Kelas: ${s.kelas}</div>
                    </div>
                    <div class="flex space-x-2">
                        <select class="p-1 border rounded text-sm status-select bg-gray-50">
                            <option value="H">Hadir</option>
                            <option value="S">Sakit</option>
                            <option value="I">Izin</option>
                            <option value="A">Alpha</option>
                        </select>
                        <input type="number" value="100" class="w-16 p-1 border rounded text-center nilai-input focus:ring-1 ring-blue-400 outline-none">
                    </div>
                </div>
            `).join('');
            
            if (!document.getElementById('btn-save-absensi')) {
                const btn = document.createElement('button');
                btn.id = 'btn-save-absensi';
                btn.className = "fixed bottom-6 right-6 bg-blue-600 text-white px-8 py-3 rounded-full shadow-xl font-bold hover:bg-blue-700 z-20 transition-transform active:scale-95";
                btn.innerText = "Simpan Absensi";
                btn.onclick = saveAbsensi;
                container.appendChild(btn);
            }
        }

        async function saveAbsensi() {
            const mapel = document.getElementById('absensi-mapel').value;
            const materi = document.getElementById('absensi-materi').value;
            const selectedJams = Array.from(document.querySelectorAll('.jam-checkbox:checked')).map(cb => cb.value);
            
            if(!mapel) return showNotify('error', 'Pilih Mata Pelajaran!');
            if(!materi) return showNotify('error', 'Materi wajib diisi!');
            if(selectedJams.length === 0) return showNotify('error', 'Pilih minimal satu jam pelajaran!');

            showLoader(true);
            const rows = [];
            const cards = document.querySelectorAll('#absensi-list > div[data-nisn]');
            
            cards.forEach(card => {
                const nisn = card.dataset.nisn;
                const nama = card.querySelector('.font-bold').innerText;
                const status = card.querySelector('.status-select').value;
                const nilai = card.querySelector('.nilai-input').value;

                rows.push({
                    nisn, nama, 
                    kehadiran: status, 
                    nilaiHarian: nilai,
                    materi: materi,
                    jam: selectedJams.join(','),
                    email: userEmail,
                    tanggal: new Date().toISOString().split('T')[0],
                    kelas: document.getElementById('absensi-kelas').value,
                    mapel: mapel
                });
            });

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save_absensi', rows })
                });
                showNotify('success', 'Data absensi tersimpan!');
                document.getElementById('absensi-list').innerHTML = '';
                document.getElementById('absensi-materi').value = '';
                document.querySelectorAll('.jam-checkbox').forEach(cb => cb.checked = false);
            } catch (e) {
                showNotify('error', 'Gagal menyimpan.');
            } finally {
                showLoader(false);
            }
        }

        // --- NILAI LOGIC ---
        function loadSiswaNilai() {
            const kelas = document.getElementById('nilai-kelas').value;
            const container = document.getElementById('nilai-list');
            
            if(!kelas) {
                container.innerHTML = '';
                return;
            }

            const uniqueStudents = [];
            const map = new Map();
            for (const s of dbStudents) {
                if (s.kelas === kelas && !map.has(s.nama)) {
                    map.set(s.nama, true);
                    uniqueStudents.push(s);
                }
            }
            
            container.innerHTML = uniqueStudents.map(s => `
                <div class="bg-white p-4 rounded-lg shadow-sm border flex justify-between items-center" data-nisn="${s.nisn || ''}">
                    <div>
                        <div class="font-bold text-gray-800">${s.nama}</div>
                        <div class="text-xs text-gray-500">Siswa Kelas: ${s.kelas}</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" placeholder="Nilai" class="w-24 p-2 border rounded text-center nilai-ujian-input focus:ring-1 ring-purple-400 outline-none">
                    </div>
                </div>
            `).join('');

            if (!document.getElementById('btn-save-nilai')) {
                const btn = document.createElement('button');
                btn.id = 'btn-save-nilai';
                btn.className = "fixed bottom-6 right-6 bg-purple-600 text-white px-8 py-3 rounded-full shadow-xl font-bold hover:bg-purple-700 z-20 transition-transform active:scale-95";
                btn.innerText = "Simpan Nilai";
                btn.onclick = saveNilai;
                container.appendChild(btn);
            }
        }

        async function saveNilai() {
            const jenis = document.getElementById('nilai-ujian').value;
            const kelas = document.getElementById('nilai-kelas').value;
            const mapel = document.getElementById('nilai-mapel').value;

            if(!mapel || !jenis) return showNotify('error', 'Pilih Mapel dan Jenis Ujian!');

            showLoader(true);
            const rows = [];
            const cards = document.querySelectorAll('#nilai-list > div[data-nisn]');
            
            cards.forEach(card => {
                const nisn = card.dataset.nisn;
                const nama = card.querySelector('.font-bold').innerText;
                const nilai = card.querySelector('.nilai-ujian-input').value;

                if(nilai) {
                    rows.push({
                        nisn, nama, 
                        jenisUjian: jenis,
                        nilai: nilai,
                        email: userEmail,
                        tanggal: new Date().toISOString().split('T')[0],
                        kelas: kelas,
                        mapel: mapel
                    });
                }
            });

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save_nilai', rows })
                });
                showNotify('success', 'Data nilai tersimpan!');
                document.getElementById('nilai-list').innerHTML = '';
            } catch (e) {
                showNotify('error', 'Gagal menyimpan nilai.');
            } finally {
                showLoader(false);
            }
        }

        // --- JURNAL LOGIC ---
        async function fetchJurnalData() {
            const tbody = document.getElementById('jurnal-table-body');
            tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500"><div class="loader mb-2"></div><br>Mengambil riwayat jurnal...</td></tr>';
            
            try {
                const res = await fetch(`${GAS_API_URL}?action=get_absensi_history`);
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">Belum ada data jurnal tersimpan di database.</td></tr>';
                    return;
                }

                const uniqueJournals = [];
                const seenKeys = new Set();
                
                data.forEach(item => {
                    const key = `${item.tanggal}|${item.kelas}|${item.mapel}|${item.jam}`;
                    if (!seenKeys.has(key)) {
                        seenKeys.add(key);
                        uniqueJournals.push(item);
                    }
                });

                uniqueJournals.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

                if (uniqueJournals.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">Data jurnal tidak tersedia.</td></tr>';
                    return;
                }

                tbody.innerHTML = uniqueJournals.map(j => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap font-medium">${j.tanggal}</td>
                        <td class="p-3 text-sm text-gray-600">Jam: ${j.jam || '-'}</td>
                        <td class="p-3 text-sm text-gray-700 font-bold">${j.kelas}</td>
                        <td class="p-3 text-sm text-emerald-700 font-semibold">${j.mapel}</td>
                        <td class="p-3 text-xs text-gray-600 max-w-xs truncate" title="${j.materi || '-'}">${j.materi || '-'}</td>
                        <td class="p-3 text-xs text-gray-400 italic">${j.email || 'Guru'}</td>
                    </tr>
                `).join('');
                
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-red-500 bg-red-50 rounded-lg">Gagal mengambil data jurnal.</td></tr>';
            }
        }

        // --- UI HELPERS ---
        function showNotify(type, msg) {
            const container = document.getElementById('notification-container');
            const el = document.createElement('div');
            el.className = `p-4 mb-2 rounded-lg shadow-lg border text-white transition-all duration-500 transform translate-x-10 opacity-0 ${type === 'success' ? 'bg-green-500 border-green-600' : 'bg-red-500 border-red-600'}`;
            el.innerText = msg;
            container.appendChild(el);
            
            setTimeout(() => { el.classList.remove('translate-x-10', 'opacity-0'); }, 10);
            setTimeout(() => { 
                el.classList.add('translate-x-10', 'opacity-0');
                setTimeout(() => el.remove(), 500);
            }, 3000);
        }

        function showLoader(show) {
            document.getElementById('global-loader').classList.toggle('hidden', !show);
        }

        function searchJurnal() {
            const val = document.getElementById('jurnal-search').value.toLowerCase();
            const rows = document.querySelectorAll('#jurnal-table-body tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
